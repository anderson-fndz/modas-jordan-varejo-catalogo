<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo - Modas Jordan</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon vazado.png" type="image/x-icon">
    <script defer src="script.js"></script>
</head>

<body>
    <main>
        <header>
            <img src="images/Logo light curta.png" alt="logo-jordan">
            <h1>CATÁLOGO</h1>
            <svg xmlns="http://www.w3.org/2000/svg" height="2em"
                viewBox="0 0 448 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                <path
                    d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z" />
            </svg>
        </header>
        <section>
            <div class="section-title">
                <h2><span>Conjuntos</span></h2>
            </div>
            <div class="produto">

                <div class="container-slider">
                    <button id="prev-button"><img
                            src="https://github.com/hirokirigaya/Tutoriais---Daniel-Ferreira/blob/vanilla-tutorial-slider/public/images/arrow.png?raw=true"
                            alt="arrow"></button>

                    <div class="container-images">
                        <img class="slider on" src="images/conjunto de calça.png" alt="conjunto-calca">
                        <img class="slider" src="images/conjunto de calça (2).png" alt="conjunto-calca">
                        <img class="slider" src="images/conjunto de calça (3).png" alt="conjunto-calca">
                        <img class="slider" src="images/conjunto de calça (4).png" alt="conjunto-calca">
                    </div>

                    <button id="next-button"><img
                            src="https://github.com/hirokirigaya/Tutoriais---Daniel-Ferreira/blob/vanilla-tutorial-slider/public/images/arrow.png?raw=true"
                            alt="arrow"></button>
                </div>
                <p>Conjunto de calça</p>
                <h3>R$140,00</h3>
            </div>

            <div class="produto">

                <div class="container-slider">
                    <button id="prev-button"><img
                            src="https://github.com/hirokirigaya/Tutoriais---Daniel-Ferreira/blob/vanilla-tutorial-slider/public/images/arrow.png?raw=true"
                            alt="arrow"></button>

                    <div class="container-images">
                        <img class="slider on" src="images/conjunto de calça com cropped.png" alt="conjunto-calca-cropped">
                        <img class="slider" src="images/conjunto de calça com cropped (2).png" alt="conjunto-calca-cropped">
                        <img class="slider" src="images/conjunto de calça com cropped (3).png" alt="conjunto-calca-cropped">
                    </div>

                    <button id="next-button"><img
                            src="https://github.com/hirokirigaya/Tutoriais---Daniel-Ferreira/blob/vanilla-tutorial-slider/public/images/arrow.png?raw=true"
                            alt="arrow"></button>
                </div>
                <p>Conjunto de calça</p>
                <h3>R$140,00</h3>
            </div>

            <div class="produto">

                <div class="container-slider">
                    <button id="prev-button"><img
                            src="https://github.com/hirokirigaya/Tutoriais---Daniel-Ferreira/blob/vanilla-tutorial-slider/public/images/arrow.png?raw=true"
                            alt="arrow"></button>

                    <div class="container-images">
                        <img class="slider on" src="images/conjunto de saia.png" alt="conjunto-calca">
                        <img class="slider" src="images/conjunto de saia (2).png" alt="conjunto-calca">
                        <img class="slider" src="images/conjunto de saia (3).png" alt="conjunto-calca">
                    </div>

                    <button id="next-button"><img
                            src="https://github.com/hirokirigaya/Tutoriais---Daniel-Ferreira/blob/vanilla-tutorial-slider/public/images/arrow.png?raw=true"
                            alt="arrow"></button>
                </div>
                <p>Conjunto de calça</p>
                <h3>R$140,00</h3>
            </div>


        </section>
    </main>
</body>

</html>
